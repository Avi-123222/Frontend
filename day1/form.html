<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in  HTML</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <div>
        <b>Youtube</b>
    <form action="https://www.youtube.com/results?">
        
        <input type = "text" name ="search_query">
    </form>
    </div>
    <br>
     <div>
        <b>Flipkart</b>
    <form action="https://www.flipkart.com/search?">
        
        <input type = "text" name ="q">
    </form>
    </div>
    <div>
        <b>My Form</b>
        <form action="/submit" method="post">
            <input type="text" name="usernsme" placeholder="Enter username" readonly><br>
            <input type = "checkbox"name = "t&c" placeholder ="Accept T&C" required><br>
            <input type = "color" name="color"><br>
            <input type="date" name="date"><br>
            <input type="datetime-local" name = "datetime" placeHolder= "date-time"><br>
            <input type="email" name = "email"placeholder="Enter email"><br>
            <input type="password" name = "pass"placeHolder="Enter password"><br>
            <input type="number" name ="age" min="18" max="100">
            <button>Submit Here</button>
        </form>
    </div>
    <br>
    <div>
       <b> Amazon</b>
        <form action="https://www.amazon.in/s?">
            <input type="text" name = "k">
        </form>
    </div>
    <a href="./about.html">About us</a>
   
</body>
</html>
